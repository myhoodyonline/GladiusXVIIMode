<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gladius XVII - Arena</title>
  <style>
    body {
      background: #101030;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      font-size: 3em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }
    .subtitle {
      color: #ccc;
      margin-bottom: 2em;
    }
    .play-btn {
      font-size: 1.5em;
      padding: 0.5em 2em;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1em;
    }
    .play-btn:hover {
      background: #388e3c;
    }
    .instructions {
      margin-top: 2em;
      color: #ffe;
      font-size: 1.1em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
<div style="position: relative; width: 900px; height: 1128px;">
  <img src="vod/images/cell.png" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.5; z-index: -1;">

</div>

  <div class="title">Gladius XVII</div>
  <div class="subtitle">Top-down • Point to click • Ctrl to fight</div>
  <button class="play-btn" onclick="openGame()">Play Game</button>
  <div class="instructions">
    <b>Controls:</b><br>
    Click to move. Hold <b>Ctrl</b> to swing sword.<br>
    Defeat enemies with your sword!<br>
    Enemies wield spiked ostrich legs.
  </div>
  <script>
    function openGame() {
      // Open in a popup window (recommended for focus)
      const w = 1200, h = 800;
      const popup = window.open(
        'arena.html', // Make sure this path matches your game file
        'GladiusXVII_Game',
        `width=${w},height=${h},resizable=yes,scrollbars=no`
      );
      if (!popup) {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</div>
  <script>
    function openGame() {
      // Open in a popup window (recommended for focus)
      const w = 1200, h = 800;
      const popup = window.open(
        'index.html', // Make sure this path matches your game file
        'GladiusXVII_Game',
        `width=${w},height=${h},resizable=yes,scrollbars=no`
      );
      if (!popup) {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
